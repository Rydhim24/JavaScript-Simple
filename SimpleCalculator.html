<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <style>
        body{
            background-color: beige;
        }
    </style>
    <script>
        function add(){
            box_1=document.querySelector("#box_1").value;
            box_2=document.querySelector("#box_2").value;
            sum = parseInt(box_1) + parseInt(box_2);
            document.querySelector("#result").innerText=sum;
        }
        function sub(){
            box_1=document.querySelector("#box_1").value;
            box_2=document.querySelector("#box_2").value;
            sum = parseInt(box_1) - parseInt(box_2);
            document.querySelector("#result").innerText=sum;
        }
        function mult(){
            box_1=document.querySelector("#box_1").value;
            box_2=document.querySelector("#box_2").value;
            sum = parseInt(box_1) * parseInt(box_2);
            document.querySelector("#result").innerText=sum;
        }
        function div(){
            box_1=document.querySelector("#box_1").value;
            box_2=document.querySelector("#box_2").value;
            sum = parseInt(box_1) / parseInt(box_2);
            document.querySelector("#result").innerText=sum;
        }
    

    </script>
    <h1>Simple Calculator</h1>
    <table>
        <tr>
            <td>Enter First:</td>
            <td><input id="box_1" type="text" placeholder="Enter number"></td>
        </tr>
        <tr>
            <td>Enter Second:</td>
            <td><input id="box_2" type="text" placeholder="Enter number"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="add()">+</button>
                <button onclick="sub()">-</button>
                <button onclick="sub()">*</button>
                <button onclick="sub()">/</button>
            </td>
        </tr>
    </table>
    <h2>
        Result is:<span id="result"></span></h2>
    
</body>
</html>
